<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #canvas {
        width: 100%;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as Two from "/two-easy-engine/demos/two-easy-engine.js";

      const canvas = document.getElementById("canvas");
      const clock = new Two.Clock();
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const render = new Two.Render2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      const center = new Two.Vector2(
        window.innerWidth / 2,
        window.innerHeight / 2
      );
      
      const fadeSpeed = 0.8;
      const minSpeed = 250;
      const maxSpeed = 550;
      const maxLife = 1;

      const numParticles = 80;
      const particles = [];

      // Create explosion particles
      for (let i = 0; i < numParticles; i++) {
        const hue = (i / numParticles) * 360;
        const material = new Two.BasicMaterial({
          fillStyle: `hsl(${hue}, 100%, 60%)`,
          strokeStyle: `hsl(${hue}, 100%, 60%)`,
          lineWidth: 1,
        });

        const geom = new Two.CircleGeometry(3 + Math.random() * 2);
        const mesh = new Two.Mesh(geom, material);
        mesh.transform.position.set(center.x, center.y);

        const angle = Math.random() * Math.PI * 2;
        const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
        mesh.setUserData({
          velocity: new Two.Vector2(
            Math.cos(angle) * speed,
            Math.sin(angle) * speed
          ),
          life: maxLife,
        });

        scene.add(mesh);
        particles.push(mesh);
      }

      // Resize handling
      window.onresize = () => {
        render.setSize(window.innerWidth, window.innerHeight);
        center.set(window.innerWidth / 2, window.innerHeight / 2);
      };

      render.requestAnimationFrame({
        beforeRender: () => {
          const delta = clock.getDeltaTime();

          particles.forEach((p) => {
            // Move outward
            p.transform.position.translate(
              p.userData.velocity.x * delta,
              p.userData.velocity.y * delta
            );

            // Apply slight slowdown (friction)
            p.userData.velocity.multiplyScalar(0.97);

            // Fade out gradually
            p.userData.life -= delta * fadeSpeed;
            const alpha = Math.max(0, p.userData.life);
            p.material.fillStyle = `rgba(0, 255, 100, ${alpha})`;

            // Scale down a bit as it fades
            p.transform.scale.set(alpha, alpha);

            // Reset explosion when all faded out
            if (p.userData.life <= 0) {
              p.transform.position.set(center.x, center.y);
              const angle = Math.random() * Math.PI * 2;
              const speed = minSpeed + Math.random() * (maxSpeed - minSpeed);
              p.userData.velocity.set(
                Math.cos(angle) * speed,
                Math.sin(angle) * speed
              );
              p.userData.life = maxLife;
            }
          });
        },
      });
    </script>
  </body>
</html>
