<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #canvas {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as Two from "/two-easy-engine/demos/two-easy-engine.js";

      const canvas = document.getElementById("canvas");
      const clock = new Two.Clock();
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const renderer = new Two.Renderer2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      const width = 50;
      const strokeStyle = new Two.HslaColor(360, 100, 50, 1);
      const mesh = new Two.Mesh(
        new Two.LineGeometry([
          [100, 10, 0, 10],
          [95, 10, 95, -25],
          [95, -25, 80, -25],
          [80, -25, 80, 10],
          [80, -15, 85, -15],
          [85, -15, 85, -20],
          [85, -20, 80, -20],
          [75, 10, 75, -60],
          [75, -60, 60, -60],
          [60, -60, 60, 10],
          [68, -60, 68, -65],
          [68, -65, 67, -65],
          [67, -65, 67, -60],
          [55, 10, 55, -40],
          [55, -40, 50, -50],
          [50, -50, 45, -40],
          [45, -40, 45, 10],
          [40, 10, 40, -30],
          [40, -30, 35, -30],
          [35, -30, 35, -45],
          [35, -45, 25, -45],
          [25, -45, 25, -30],
          [25, -30, 20, -30],
          [20, -30, 20, 10],
          [15, 10, 15, -35],
          [15, -35, 5, -35],
          [5, -35, 5, 10],
          [12, -35, 12, -42],
          [8, -35, 8, -42],
          [12, -42, 8, -42],
          [11, -42, 9, -42],
          [10, -42, 10, -45],
        ]),
        new Two.BasicMaterial({
          strokeStyle,
          lineWidth: 2,
        })
      );
      mesh.transform.position.set(
        renderer.getCenterX() - width,
        renderer.getCenterY()
      );
      scene.add(mesh);

      window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        mesh.transform.position.x = renderer.getCenterX() - width;
      };

      const speed = 1.5;
      const dist = 15;

      renderer.requestAnimationFrame({
        beforeRender: () => {
          const centerY = renderer.getCenterY();
          const time = clock.getElapsedTime();
          const hue = (time * 60 * speed) % 360;

          mesh.transform.position.y =
            Math.sin(time * speed) * dist + centerY;
          strokeStyle.setHue(hue);
        },
      });
    </script>
  </body>
</html>
