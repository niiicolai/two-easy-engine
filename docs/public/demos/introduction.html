<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #canvas {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as Two from "/two-easy-engine/demos/two-easy-engine.js";

      const canvas = document.getElementById("canvas");
      const clock = new Two.Clock();
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const renderer = new Two.Renderer2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      const textGeometry = new Two.TextGeometry("TwoEasyEngine", {
        font: "32px arial",
        textAlign: "center",
        textBaseline: "middle",
        direction: "ltr",
      });
      const textFillStyle = new Two.HslaColor(50, 100, 60, 1);
      const textMaterial = new Two.BasicMaterial({ fillStyle: textFillStyle });
      const textMesh = new Two.Mesh(textGeometry, textMaterial);
      textMesh.transform.position.set(renderer.getCenterX(), renderer.getCenterY());
      scene.add(textMesh);

      const lights = [];
      const num = 80;
      for (let i = 0; i < num; i++) {
        const color = new Two.HslaColor(
          (i * Math.random() * 15) % 300,
          100,
          60,
          1
        );
        const colorStop = new Two.HslaColor(color.h, 100, 60, 0);
        const light = new Two.PointLight2D(
          Math.random() * 3,
          Math.random() * 10,
          color,
          colorStop
        );
        light.transform.position.set(
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight
        );
        scene.add(light);
        lights.push(light);
      }

      window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        textMesh.transform.position.set(
          renderer.getCenterX(),
          renderer.getCenterY()
        );
      };

      const moveSpeed = 0.3;
      const hueSpeed = 0.1;

      renderer.requestAnimationFrame({
        beforeRender: () => {
          const time = clock.getElapsedTime();
          const hue = (time * 60 * hueSpeed) % 360;

          textFillStyle.setHue(hue);

          for (let i = 0; i < num; i++) {
            const light = lights[i];

            light.intensity = Math.random() * 2;
            light.color.setHue(hue);
            light.transform.position.y += moveSpeed;

            if (light.transform.position.y > window.innerHeight + 20) {
              light.transform.position.set(
                Math.random() * window.innerWidth,
                -20
              );
            }
          }
        },
      });
    </script>
  </body>
</html>
