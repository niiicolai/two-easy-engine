<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #canvas {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as Two from "/two-easy-engine/demos/two-easy-engine.js";

      // Get the canvas element
      const canvas = document.getElementById("canvas");

      // Create a clock, camera, scene, and renderer
      const clock = new Two.Clock();
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const renderer = new Two.Renderer2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      const mesh = new Two.Mesh(
        new Two.PolygonGeometry([
          [0, 0],
          [100, 0],
          [100, 100]
        ]),
        new Two.BasicMaterial({
          fillStyle: new Two.RgbaColor(0, 255, 0, 1),
          strokeStyle: new Two.RgbaColor(0, 200, 0, 1),
          lineWidth: 2,
        })
      );
      mesh.transform.position.set(
        renderer.centerX - 50,
        renderer.centerY - 50
      );
      scene.add(mesh);

      window.onresize = () => {
        renderer.options.setSize(window.innerWidth, window.innerHeight);
        mesh.transform.position.set(
          renderer.centerX - 50,
          renderer.centerY - 50
        );
      };

      const speed = 1.5;

      renderer.requestAnimationFrame({
        beforeRender: () => {
          clock.update();

          const delta = clock.deltaTime;

          mesh.transform.rotation += delta * speed;
        },
      });
    </script>
  </body>
</html>
