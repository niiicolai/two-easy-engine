<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
      }
      .canvas-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
      .canvas-overlay a {
        color: #39ff14;
        text-decoration: none;
        font-weight: bold;
      }
      .canvas-overlay a:hover {
        text-decoration: underline;
      }
      .canvas-overlay h1 {
        font-size: 18px;
        margin: 10px 0 0 0;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="canvas-overlay">
      <a href="../index.html">Back to Index</a>
      <h1>
        Basic Scene Example
      </h1>
    </div>
    <script type="module">
      import * as Two from "../dist/two-easy-engine.js";

      // Get the canvas element
      const canvas = document.getElementById("canvas");

      // Create a camera, scene, and renderer
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const render = new Two.Render2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      // Create a rectangle mesh
      const mesh = new Two.Mesh(
        new Two.RectGeometry(50, 50),
        new Two.Material({
          fillStyle: "#39ff14",
          strokeStyle: "#39ff11",
          lineWidth: 2,
        })
      );
      // Center the rectangle
      mesh.transform.position.set(
        window.innerWidth / 2 - mesh.geometry.width / 2,
        window.innerHeight / 2 - mesh.geometry.height / 2
      );
      // Add to scene
      scene.add(mesh);

      // Handle window resize to ensure responsiveness rendering
      window.onresize = () => {
        // Center the rectangle again
        mesh.transform.position.set(
          window.innerWidth / 2 - mesh.geometry.width / 2,
          window.innerHeight / 2 - mesh.geometry.height / 2
        );
        // Resize the renderer
        render.setSize(window.innerWidth, window.innerHeight);
      };

      // Animation loop
      render.requestAnimationFrame({
        beforeRender: () => {
          // Rotate the rectangle
          mesh.transform.rotation += 0.01;
        },
      });
    </script>
  </body>
</html>
