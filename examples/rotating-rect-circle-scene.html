<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
      }
      .canvas-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
      .canvas-overlay a {
        color: #39ff14;
        text-decoration: none;
        font-weight: bold;
      }
      .canvas-overlay a:hover {
        text-decoration: underline;
      }
      .canvas-overlay h1 {
        font-size: 18px;
        margin: 10px 0 0 0;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="canvas-overlay">
      <a href="../index.html">Back to Index</a>
      <h1>Rotating Rectangle and Moving Circle Scene Example</h1>
    </div>
    <script type="module">
      import * as Two from "../dist/two-easy-engine.js";

      const canvas = document.getElementById("canvas");
      const camera = new Two.Camera2D();
      const scene = new Two.Scene();
      const render = new Two.Render2D(canvas, scene, camera, {
        width: window.innerWidth,
        height: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio || 1,
        backgroundColor: "black",
      });

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      const material = new Two.Material({
        fillStyle: "#39ff14",
        strokeStyle: "#39ff11",
        lineWidth: 2,
      });

      const rectGeometry = new Two.RectGeometry(20, 20);
      const rectMesh = new Two.Mesh(rectGeometry, material);
      rectMesh.transform.position.set(
        window.innerWidth / 2 - rectMesh.geometry.width / 2,
        window.innerHeight / 2 - rectMesh.geometry.height / 2
      );
      scene.add(rectMesh);

      const circleGeometry = new Two.CircleGeometry(5);
      const circleMesh = new Two.Mesh(circleGeometry, material);
      circleMesh.transform.position.set(
        window.innerWidth / 2 - circleMesh.geometry.radius / 2,
        window.innerHeight / 2 - circleMesh.geometry.radius / 2
      );
      scene.add(circleMesh);

      window.onresize = () => {
        render.setSize(window.innerWidth, window.innerHeight);
        rectMesh.transform.position.set(
          window.innerWidth / 2 - rectMesh.geometry.width / 2,
          window.innerHeight / 2 - rectMesh.geometry.height / 2
        );
      };

      render.requestAnimationFrame({
        beforeRender: () => {
          circleMesh.transform.position.set(
            window.innerWidth / 2 -
              circleMesh.geometry.radius / 2 +
              Math.cos(Date.now() * 0.002) * 50,
            window.innerHeight / 2 -
              circleMesh.geometry.radius / 2 +
              Math.sin(Date.now() * 0.002) * 50
          );
          circleMesh.transform.scale.set(
            1 + Math.sin(Date.now() * 0.01) * 0.5,
            1 + Math.sin(Date.now() * 0.01) * 0.5
          );

          rectMesh.transform.rotation += 0.01;
          rectMesh.transform.scale.set(
            1 + Math.sin(Date.now() * 0.005) * 0.5,
            1 + Math.sin(Date.now() * 0.005) * 0.5
          );

          material.fillStyle = `hsl(${(Date.now() * 0.05) % 360}, 100%, 50%)`;
          material.strokeStyle = `hsl(${
            (Date.now() * 0.05 + 20) % 360
          }, 100%, 50%)`;
        },
      });
    </script>
  </body>
</html>
